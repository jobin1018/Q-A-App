{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div id="profile-container">
    <div id="profile-img-wrapper">
        <img src="{{ user.profile.image.url }}" alt="profile-pic">
    </div>
    <h2>{{user.username}}</h2>
    <p>{{user.email}}</p>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {{u_form.username}}
        {{u_form.email}}
        {{p_form.as_p}}

        <button class="profile-submit-btn" type="submit">Update</button>
    </form>
</div>
{% endblock %}
