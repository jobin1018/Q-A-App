{% extends 'base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<div id="pass-reset-box">
    <h2>Enter the new password</h3>
        <p>Please enter your new password twice for the proper varification.</p>

        <form action="" method="POST">
            {% csrf_token %}
            {{form}}
            <button class="pass-reset-btn">Submit</button>
        </form>
</div>

{% endblock %}
