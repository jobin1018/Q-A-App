{% extends 'base.html' %}
{% block content %}
<div class="form-wrapper">
    <h2>Write down your answer</h2>
    <form method="POST">
        {% csrf_token %}
        {{form.answer_text}}

        <button class="form-btn" type="submit">Submit</button>
    </form>
    <div class='error'>{{form.errors}}</div>

</div>

{% endblock %}
